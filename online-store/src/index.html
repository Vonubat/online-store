    <header class="header container-fluid">
      <div class="logo">
        <h1 class="h1">Online Store</h1>
        <img class="online-shopping" src="./assets/online-shopping.png" alt="online-shopping.png" />
      </div>

      <div class="controls">
        <button
          class="btn btn-primary me-3"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasWithBothOptions"
          aria-controls="offcanvasWithBothOptions"
        >
          Фильтры
        </button>
        <button type="button" class="btn btn-primary position-relative">
          Корзина
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"> 5 </span>
        </button>
        <div class="input-group search mb-3 mt-3">
          <input
            class="form-control"
            type="search"
            id="search-filter"
            placeholder="Поиск"
            aria-label="default input example"
          />
          <button class="btn btn-primary" type="button" id="button-addon1">
            <img src="./assets/search.png" alt="" />
          </button>
        </div>
        <div
          class="offcanvas offcanvas-start"
          data-bs-scroll="true"
          tabindex="-1"
          id="offcanvasWithBothOptions"
          aria-labelledby="offcanvasWithBothOptionsLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <p>Try scrolling the rest of the page to see this option in action.</p>
          </div>
        </div>
      </div>
    </header>
